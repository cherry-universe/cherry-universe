<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title></title>

<body>
	<div class="main-layout">
		<div class="title-layout">
			<h3 class="title-style">
				flatpak安装配置
			</h3>
		</div>
		<div class="second-node-base" style="width: 80%;">
			<p><strong>安装</strong></p>
			<p>Debian GNU/Linux</p>
			<code>[sudo] apt [-y] install flatpak</code>
			<p>Ubuntu/Linux Mint</p>
			<code>sudo apt install [-y] flatpak</code>
			<p>Fedora</p>
			<code>sudo dnf install [-y] flatpak</code>
			<p>RHEL</p>
			<code>搁服务器上装个屁flatpak</code>
			<p>Arch Linux</p>
			<code>[sudo] pacman -S flatpak</code>
		</div>
	</div>
